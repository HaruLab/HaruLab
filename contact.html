<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css">
    <div id="head"></div>
<body>
    <div class="loader-wrapper"> <div class="loader"></div></div>
    <header>
        <!-- メニュー切り替えボタン -->
        <button class="menu-toggle" id="menu-toggle">
            <img src="menu.svg" alt="Menu">
        </button>
        
        <!-- ロゴ -->
        <a href="index.html" class="top-right-image">
            <img src="black_logo.svg" alt="logo">
        </a>
        
        <!-- サイドバー -->
        <nav class="sidebar-menu" id="sidebar-menu">
            <!-- メニューを閉じるボタン -->
            <button class="close-menu" id="close-menu">
                <img src="close.svg" alt="Close Menu">
            </button>
            
            <!-- 矢印 -->
            <div id="arrow-container">
                <img src="right_arrow.svg" alt="Right Arrow" class="arrow-right">
            </div>

            <!-- メニュー内のURL、コンテンツ -->
            <div id="header"></div>
        </nav>
    </header>

    <main>
        <h1 class="section-header">Contact</h1>

        <section class="contact-info">
            <h2>お問い合わせ</h2>
            <p>以下の方法でご連絡いただけます。</p>
            <ul>
                <!-- <li>メール: <a href="mailto:example@example.com">example@example.com</a></li> -->
                <!-- <li>電話: <a href="tel:+1234567890">+1 234 567 890</a></li>
                <li>住所: 〒123-4567 東京都渋谷区〇〇1-2-3</li> -->
            </ul>
        </section>

    </main>

    <!-- スクリプト読み込み -->
    <script src="script.js"></script>
</body>
</html>

<style>
 .contact-info {
    padding: 20px; /* 内側の余白 */
    margin: 20px auto; /* 上下に余白を追加し、中央寄せ */
    max-width: 90%; /* 最大幅を90%に設定 */
}

.contact-info h2 {
    font-size: 1.8em; /* 見出しのフォントサイズ */
    margin-bottom: 10px; /* 下の余白 */
}

.contact-info p {
    font-size: 1.2em; /* テキストのフォントサイズ */
    margin-bottom: 20px; /* 下の余白 */
}

.contact-info ul {
    list-style: none; /* リストの点を非表示 */
    padding: 0; /* 内側の余白を削除 */
    margin: 0; /* 外側の余白を削除 */
}

.contact-info li {
    font-size: 1em; /* リストアイテムのフォントサイズ */
    margin-bottom: 10px; /* 下の余白 */
}

.contact-info a {
    color: #007bff; /* リンクの色 */
    text-decoration: none; /* 下線を削除 */
}

.contact-info a:hover {
    text-decoration: underline; /* ホバー時に下線を表示 */
}


</style>
